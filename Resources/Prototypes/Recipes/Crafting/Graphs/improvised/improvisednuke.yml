- type: constructionGraph
  id: ImprovisedNukeCraft
  start: start
  graph:
  - node: start
    edges:
    - to: cart
      steps:
      - material: WoodPlank
        name: wood
        amount: 15
        icon:
          sprite: Objects/Materials/materials.rsi
          state: wood_2
        doAfter: 4
  - node: cart
    entity: ImprovisedNuclearBombCart
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: MaterialWoodPlank1
        amount: 15
      - !type:DeleteEntity {}
      steps:
      - tool: Prying
        doAfter: 4
    - to: insides
      steps:
      - material: MetalRod
        amount: 8
        name: metal rods
        icon:
          sprite: Objects/Materials/parts.rsi
          state: rods_2
        doAfter: 3
  - node: insides
    entity: ImprovisedNuclearBombInsides
    edges:
    - to: cart
      completed:
      - !type:SpawnPrototype
        prototype: PartRodMetal1
        amount: 8
      steps:
      - tool: Cutting
        doAfter: 3
    - to: pipe
      steps:
      - tag: Pipe
        name: metal pipe
        icon:
          sprite: Structures/Piping/Atmospherics/pipe.rsi
          state: pipeStraight
        doAfter: 4
  - node: pipe
    entity: ImprovisedNuclearBombInsidesPipe
    edges:
    - to: insides
      completed:
      - !type:SpawnPrototype
        prototype: GasPipeStraight
        amount: 1
      steps:
      - tool: Prying
        doAfter: 3
    - to: gun
      steps:
      - tag: WeaponShotgunImprovised
        name: improvised shotgun
        icon:
          sprite: Objects/Weapons/Guns/Shotguns/improvised_shotgun.rsi
          state: icon
        doAfter: 2
  - node: gun
    entity: ImprovisedNuclearBombInsidesGun
    edges:
    - to: pipe
      completed:
      - !type:SpawnPrototype
        prototype: WeaponShotgunImprovised
        amount: 1
      steps:
      - tool: Prying
        doAfter: 3
    - to: bullet
      steps:
      - tag: ShellShotgunUranium
        name: uranium shotgun shell
        icon:
          sprite: Objects/Weapons/Guns/Ammunition/Casings/shotgunshell.rsi
          layers:
            - state: depleted-uranium
              map: [ "enum.AmmoVisualLayers.Base" ]
        doAfter: 1
  - node: bullet
    entity: ImprovisedNuclearBombInsidesBullet
    edges:
    - to: pipe
      completed:
      - !type:SpawnPrototype
        prototype: WeaponShotgunImprovised
        amount: 1
      - !type:SpawnPrototype
        prototype: ShellShotgunUranium
        amount: 1
      steps:
      - tool: Prying
        doAfter: 3