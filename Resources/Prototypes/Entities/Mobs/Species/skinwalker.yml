# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobSkinwalker
  name: Urist McFlesheater
  abstract: true
  components:
  - type: Hunger
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - type: Body
    prototype: Skinwalker
    requiredLegs: 2
  - type: TransferMindOnGib
  - type: GibAction
    actionPrototype: SkinwalkerGibAction
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:GibBehavior { }

- type: entity
  name: Bloody Skeleton
  parent: MobSkeletonPerson
  id: MobSkeletonSkinwalker
  components:
  - type: Organ
  - type: Brain
  - type: RandomHumanoidAppearance
  - type: Tag
    tags:
    # let mind transfer on gib work
    - MindTransferTarget

- type: entity
  parent: BaseSpeciesDummy
  id: MobSkinwalkerDummy
  noSpawn: true
