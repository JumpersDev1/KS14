- type: entity
  save: false
  name: Urist McFlesheater
  parent: BaseMobSkinwalker
  id: MobSkinwalker
  

#Syndie
- type: entity
  parent: MobSkinwalker
  id: MobSkinwalkerSyndicateAgentBase
  name: syndicate agent
  suffix: Skinwalker, Base
  components:
    - type: Loadout
      prototypes: [SyndicateOperativeGearExtremelyBasic]
    - type: RandomMetadata
      nameSegments: [names_death_commando]
    - type: NpcFactionMember
      factions:
      - Syndicate

- type: entity
  parent: MobSkinwalkerSyndicateAgentBase
  id: MobSkinwalkerSyndicateAgent
  name: syndicate agent
  suffix: Skinwalker, Traitor
  components:
    # make the player a traitor once its taken
    - type: AutoTraitor
      giveUplink: false
      giveObjectives: false

- type: entity
  parent: MobSkinwalkerSyndicateAgentBase
  id: MobSkinwalkerSyndicateAgentNukeops # Reinforcement exclusive to nukeops uplink
  suffix: Skinwalker, NukeOps
  components:
    - type: NukeOperative

# Nuclear Operative
- type: entity
  noSpawn: true
  name: Nuclear Operative
  parent: MobSkinwalker
  id: MobSkinwalkerNukeOp
  components:
    - type: NukeOperative
    - type: RandomHumanoidAppearance

- type: entity
  noSpawn: true
  parent: MobSkinwalker
  id: MobSkinwalkerLoneNuclearOperative
  name: Lone Operative
  components:
    - type: RandomHumanoidAppearance
      randomizeName: false
    - type: NukeOperative
    - type: Loadout
      prototypes: [SyndicateLoneOperativeGearFull]
    - type: RandomMetadata
      nameSegments:
      - SyndicateNamesPrefix
      - SyndicateNamesNormal
    - type: NpcFactionMember
      factions:
      - Syndicate

# Space Ninja
- type: entity
  noSpawn: true
  name: Space Ninja
  parent: MobSkinwalker
  id: MobSkinwalkerSpaceNinja
  components:
  - type: RandomHumanoidAppearance
    randomizeName: false
  - type: Loadout
    prototypes: [SpaceNinjaGear]
  - type: NpcFactionMember
    factions:
    - Syndicate
  - type: SpaceNinja
  - type: GenericAntag
    rule: Ninja
  - type: AutoImplant
    implants:
    - DeathAcidifierImplant
  - type: RandomMetadata
    nameSegments:
    - names_ninja_title
    - names_ninja
