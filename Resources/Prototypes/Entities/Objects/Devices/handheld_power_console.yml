- type: entity
  id: BaseHandheldStationMapPowerCe
  name: Handheld power console
  description: Fine-crafted handheld power map console for Chief Engineers. Allows the user to view the powergrid.
  parent: BaseItem
  components:
    - type: StationMap
    - type: Sprite
      sprite: Objects/Devices/tablets.rsi
      layers:
        - state: tablet
        - state: genericpowerconsole
          shader: unshaded
    - type: ActivatableUI
      inHandsOnly: true
      singleUser: true
      key: enum.PowerMonitoringConsoleUiKey.Key
    - type: PowerMonitoringConsole
    - type: PowerMonitoringCableNetworks
    - type: NodeContainer
    - type: UserInterface
      interfaces:
        enum.PowerMonitoringConsoleUiKey.Key:
          type: PowerMonitoringConsoleBoundUserInterface

- type: entity
  id: HandheldStationMap
  parent:
    - BaseHandheldStationMap
    - PowerCellSlotSmallItem
  suffix: Handheld, Powered
  components:
    - type: PowerCellDraw
      drawRate: 0
      useRate: 20
    - type: ActivatableUIRequiresPowerCell

- type: entity
  id: HandheldStationMapEmpty
  parent: HandheldStationMap
  suffix: Handheld, Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default

- type: entity
  id: HandheldStationMapUnpowered
  parent: BaseHandheldStationMap
  suffix: Handheld, Unpowered
