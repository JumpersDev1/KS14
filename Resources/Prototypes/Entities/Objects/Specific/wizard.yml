    sprite: Objects/Misc/books.rsi
    layers:
     - state: paper
     - state: cover_old
       color: "#657e9c"
     - state: icon_text3
     - state: decor_wingette_circle
       color: gold
     - state: icon_magic
     - state: detail_rivets
       color: gold
    heldPrefix: spellbook
  - type: UserInterface
    interfaces:
    - key: enum.StoreUiKey.Key
      type: StoreBoundUserInterface
  - type: ActivatableUI
