# basic
- type: hereticRitual
  id: Sacrifice
  name: heretic-ritual-basic-sacrifice
  customBehaviors:
  - !type:RitualSacrificeBehavior

- type: hereticRitual
  id: AmberFocus
  name: heretic-ritual-basic-focus
  requiredTags:
    GlassShard: 1
  requiredEntityNames:
    eyes: 1
  output:
    ClothingNeckAmberFocus: 1

# ash path
- type: hereticRitual
  id: BladeAsh
  name: heretic-ritual-ash-blade
  requiredTags:
    Knife: 1
    Matchstick: 1
  output:
    HereticBladeAsh: 1

- type: hereticRitual
  id: MaskOfMadness
  name: heretic-ritual-ash-mask
  requiredTags:
    Mask: 1
    Candle: 4
    Stunbaton: 1
  output:
    ClothingMaskMadHeretic: 1

- type: hereticRitual
  id: AscensionAsh
  name: heretic-ritual-ash-ascend
  customBehaviors:
  - !type:RitualAshAscendBehavior
    min: 3
    max: 3
  outputKnowledge: AshlordRite
  outputEvent: !type:EventHereticAscension

# flesh path
- type: hereticRitual
  id: BladeFlesh
  name: heretic-ritual-flesh-blade
  customBehaviors:
  - !type:RitualReagentPuddleBehavior
    reagent: Blood
  requiredTags:
    Knife: 1
  output:
    HereticBladeFlesh: 1

- type: hereticRitual
  id: ImperfectRitual
  name: heretic-ritual-flesh-ghoul
  customBehaviors:
  - !type:RitualMuteGhoulifyBehavior
  requiredEntityNames:
    poppy: 1

- type: hereticRitual
  id: RawRitual
  name: heretic-ritual-flesh-prophet
  customBehaviors:
  - !type:RitualReagentPuddleBehavior
    reagent: Blood
  requiredEntityNames:
    eyes: 1
    stomach: 1
  output:
    MobGhoulProphet: 1

- type: hereticRitual
  id: LonelyRitual
  name: heretic-ritual-flesh-stalker

- type: hereticRitual
  id: AscensionFlesh
  name: heretic-ritual-flesh-ascend
  customBehaviors:
  - !type:RitualSacrificeBehavior
    min: 4
    max: 4
  outputKnowledge: PriestFinalHymn
  outputEvent: !type:EventHereticAscension
