# basic
- type: hereticRitual
  id: Sacrifice
  name: heretic-ritual-basic-sacrifice
  customBehaviors:
  - !type:RitualSacrificeBehavior

- type: hereticRitual
  id: AmberFocus
  name: heretic-ritual-basic-focus
  requiredTags:
    GlassShard: 1
  requiredEntityNames:
    eyes: 1
  output:
    ClothingNeckAmberFocus: 1

# ash path
- type: hereticRitual
  id: BladeAsh
  name: heretic-ritual-ash-blade
  requiredTags:
    Knife: 1
    Matchstick: 1
  output:
    HereticBladeAsh: 1

- type: hereticRitual
  id: MaskOfMadness
  name: heretic-ritual-ash-mask
  requiredTags:
    Mask: 1
    Candle: 4
    Stunbaton: 1
  output:
    ClothingMaskMadHeretic: 1

- type: hereticRitual
  id: AscensionAsh
  name: heretic-ritual-ash-ascend
  customBehaviors:
  - !type:RitualAshAscendBehavior
    min: 3
    max: 3
  outputKnowledge: AshlordRite
  outputEvent: !type:EventHereticAscension

