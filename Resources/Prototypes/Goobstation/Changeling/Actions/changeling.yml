# abilities

# starting
- type: entity
  id: ActionEvolutionMenu
  name: Open evolution menu
  description: Opens the evolution menu.
  noSpawn: true
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: Goobstation/Changeling/changeling_abilities.rsi
      state: evolution_menu
    event: !type:OpenEvolutionMenuEvent {}

- type: entity
  id: ActionAbsorbDNA
  name: Absorb DNA
  description: Absorb the target's DNA, husking them in the process.
  noSpawn: true
  components:
  - type: EntityTargetAction
    useDelay: 30
    itemIconStyle: NoItem
    icon:
      sprite: Goobstation/Changeling/changeling_abilities.rsi
      state: absorb_dna
    event: !type:AbsorbDNAEvent {}

- type: entity
  id: ActionStingExtractDNA
  name: Extract DNA sting
  description: Silently sting an organic target to steal their genetic information, allowing you to later transform into them.
  noSpawn: true
  components:
  - type: EntityTargetAction
    useDelay: 5
    itemIconStyle: NoItem
    icon:
      sprite: Goobstation/Changeling/changeling_abilities.rsi
      state: sting_extractdna
    event: !type:StingExtractDNAEvent {}

- type: entity
  id: ActionChangelingTransform
  name: Transform
  description: Use stolen genetic information to transform into another humanoid.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 15
    itemIconStyle: NoItem
    icon:
      sprite: Goobstation/Changeling/changeling_abilities.rsi
      state: transform
    event: !type:ChangelingTransformEvent {}

- type: entity
  id: ActionEnterStasis
  name: Enter regenerative stasis
  description: Fake your death and enter into a regenerative stasis.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 60
    checkCanInteract: false
    checkConsciousness: false
    itemIconStyle: NoItem
    icon:
      sprite: Goobstation/Changeling/changeling_abilities.rsi
      state: stasis_enter
    event: !type:EnterStasisEvent {}

- type: entity
  id: ActionExitStasis
  name: Exit stasis
  description: Rise from the dead with full health.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 60
    checkCanInteract: false
    checkConsciousness: false
    itemIconStyle: NoItem
    icon:
      sprite: Goobstation/Changeling/changeling_abilities.rsi
      state: stasis_exit
    event: !type:ExitStasisEvent {}

# combat
- type: entity
  id: ActionToggleArmblade
  name: Toggle Arm Blade
  description: Reform one of your arms into a strong blade, composed of bone and flesh. Retract on secondary use.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 5
    itemIconStyle: NoItem
    icon:
      sprite: Goobstation/Changeling/changeling_abilities.rsi
      state: armblade
    # event: !type:ToggleArmbladeEvent {}
