- type: entity
  id: ActionForceWall
  name: Forcewall
  description: Creates a magical barrier.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 10
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/forcewall.ogg
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: shield
    event: !type:InstantSpawnSpellEvent
      prototype: WallForce
      posData: !type:TargetInFront
      speech: action-speech-spell-forcewall

- type: instantAction
  id: MimeBlockade
  name: Invisible Blockade
  description: Form an invisible three tile wide blockade.
  useDelay: 50
  userPopup: action-popup-spell-blockade
  itemIconStyle: BigAction
  icon:
    sprite: Objects/Magic/magicactions.rsi
    state: invisible_blockade
  event: !type:InstantSpawnSpellEvent
    prototype: WallInvisible
    preventCollide: false
    posData: !type:TargetInFront